<script type="text/javascript">
    function admin() {
        var data = prompt("관리자 패스워드 입력");
        if (data == "root") {
            form1.submit();
        } else {
            alert("관리자 패스워드가 틀립니다. 다시 입력해주세요.");
            history.go(-1);
        }
    }
</script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="post_file_write" content="file_write">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
{% block container %}
    <div class="container">
        <form method="post" action="{% url "blog:post_file_insert" %}" name="form1"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="panel-body" align="center">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">FILE</label>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">FILE TITLE</label>
                        <div class="col-md-10">
                            <input type="text" placeholder="파일 제목" class="form-control" name="file_title"
                                   maxlength="20">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">내용</label>
                        <textarea class="form-control" placeholder="content" rows="10" cols="30"
                                  name="file_content"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="file" name="file" value="첨부파일" multiple />
                    </div>
                </form>
            </div>
            <div class="form-group" align="right">
                <button type="submit" class="btn btn-info pull-right" onclick="admin()">추가</button>
            </div>
        </form>
    </div>
{% endblock container %}
</body>
