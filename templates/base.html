<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            background-color: black;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        canvas {
            background-color: rgba(127, 127, 127, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
        }
        button, div{
            font-size: 5rem;
        }
        button {
            margin-right: 2rem;
        }
        form {
            display: inline;
        }
    </style>
    <title>Hologram project</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<script async src="https://docs.opencv.org/3.4/opencv.js"></script>
<body onload="onLoad()">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="timer">8초</div>
    <button id="switch_camera" onclick="switchCamera()">카메라 전환</button>
    <button id="record" onclick="record()">녹화</button>
    <form id="form" action="{% url "blog:saveToDB" %}" method="POST">{% csrf_token %}
        <button id="send" onclick="sendData()" disabled>전송</button>
        <input type="hidden" name="result_data" value="" id="js_data_input">
    </form>
</body>
<script>
    let front_camera = false
    let width = 640
    let height = 480
    let camera_resolution = [width, height]
    const fps = 30
    const capture_time = 8
    const video = document.getElementById('video')
    const canvas = document.getElementById('canvas')
    let src, cap, start_date
    let frames = []

    function onLoad() {
        if (navigator.platform.indexOf('arm') !== -1) {
            [width, height] = [height, width]
        }
        video.width = width
        video.height = height
        canvas.width = width
        canvas.height = height
        canvas.style.visibility = 'hidden'
        stream()
    }

    function stream() {
        navigator.getUserMedia(
            {video: {facingMode: (front_camera ? "user" : "environment"),
                    width: camera_resolution[0],
                    height: camera_resolution[1]}, audio: false},
            function (stream){video.srcObject = stream; video.play()},
            function (err){console.log(err)}
        )
    }

    function switchCamera() {
        front_camera = !front_camera
        stream()
    }

    async function standby(time) {
        let context = canvas.getContext('2d')
        context.font = '160px Arial'
        context.fillStyle = 'white'

        for (; time >= 1; time--) {
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.fillText(String(time), canvas.width / 2, canvas.height / 2)
            await sleep(1000)
        }
    }

    async function record() {
        document.getElementById('switch_camera').disabled = true
        document.getElementById('record').disabled = true
        document.getElementById('send').disabled = false
        canvas.style.visibility = 'visible'
        await standby(3)
        video.style.visibility = 'hidden'

        src = new cv.Mat(height, width, cv.CV_8UC4)
        cap = new cv.VideoCapture('video')
        start_date = Date.now()
        let audio = new Audio('/static/beep.mp3')

        recordVideo()
        for (let i = 0; i <= capture_time; i++) {
            audio.play()
            await sleep(1000)
        }
    }

    function recordVideo() {
        let begin = Date.now()
        cap.read(src)
        cv.imshow('canvas', src)
        frames.push(canvas.toDataURL('image/jpeg'))

        let passed_time = (Date.now() - start_date) / 1000
        document.getElementById('timer').textContent = String(Math.ceil(capture_time - passed_time)) + '초'
        if (passed_time >= capture_time) {
            src.delete()
            return
        }
        setTimeout(recordVideo, 1000 / fps - (Date.now() - begin))
    }

    function sendData() {
        document.getElementById('send').style.visibility = 'hidden'
        document.getElementById('js_data_input').value = frames
    }

    function sleep(ms) {
        return new Promise((r) => setTimeout(r, ms));
    }
</script>
</html>
