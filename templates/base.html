<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        .wrapper {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            display: flex;
            width: 550px;
            justify-content: space-around;
        }
        .video-item > h2 {
            text-align: center;
        }
        .video-item > video {
            border: 1px solid red;
        }
        .video-item > canvas {
            border: 1px solid red;
        }
        button, a {
            border: none;
            font-size: 14px;
            background: #ccc;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        video, canvas {
            background-color: black;
        }
    </style>
    <title>Hologram project</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<script async src="https://docs.opencv.org/3.4/opencv.js"></script>
<body onload="onLoad()">
    <div class="wrapper">
        <button id="toggleStream" onclick="toggleStream()">Stream 활성화</button>
        <button id="record" onclick="record()" disabled>녹화</button>

        <form action="{% url "blog:saveToDB" %}" method="POST">{% csrf_token %}
            <button id="send" onclick="sendData()" disabled>전송</button>
            <input type="hidden" name="result_data" value="" id="js_data_input">
        </form>
        <h2 id="timer">6초</h2>

        <div class="video-container">
            <div class="video-item">
                <h2>미리보기</h2>
                <video id="video" autoplay muted></video>
            </div>
            <div class="video-item">
                <h2>녹화영상</h2>
                <canvas id="output"></canvas>
            </div>
        </div>
    </div>
</body>
<script>
    const width = 640
    const height = 480
    const fps = 30
    const capture_time = 6
    const video = document.getElementById('video')
    const canvas = document.getElementById('output')
    let streaming = false
    let src, cap, start_date
    let frames = []

    function onLoad() {
        video.width = width
        video.height = height
        canvas.width = width
        canvas.height = height
    }

    function toggleStream() {
        if (!streaming) {
            navigator.getUserMedia(
                {video: true, audio: false},
                function (stream){video.srcObject = stream; video.play()},
                function (err){console.log(err)}
            )
            document.getElementById('toggleStream').innerHTML = 'Stream 비활성화'
            document.getElementById('record').disabled = false
            document.getElementById('send').disabled = true
        }
        else {
            const stream = video.srcObject
            const tracks = stream.getTracks()
            tracks.forEach(track => {
                track.stop()
            })
            document.getElementById('toggleStream').innerHTML = 'Stream 활성화'
            document.getElementById('record').disabled = true
            document.getElementById('send').disabled = true
        }
        streaming = !streaming
    }

    async function standby(time) {
        let context = canvas.getContext('2d')
        context.font = '160px Arial'
        context.fillStyle = 'white'

        for (; time >= 1; time--) {
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.fillText(String(time), canvas.width / 2, canvas.height / 2)
            await sleep(1000)
        }
    }

    async function record() {
        document.getElementById('toggleStream').disabled = true
        document.getElementById('record').disabled = true
        document.getElementById('send').disabled = false
        await standby(3)

        src = new cv.Mat(height, width, cv.CV_8UC4)
        cap = new cv.VideoCapture('video')
        start_date = Date.now()
        let audio = new Audio('/static/beep.mp3')

        recordVideo()
        for (let i = capture_time; i >= 0; i--) {
            audio.play()
            await sleep(1000)
        }
    }

    function recordVideo() {
        let begin = Date.now()
        cap.read(src)
        cv.imshow('output', src)
        frames.push(canvas.toDataURL('image/jpeg'))

        let passed_time = (Date.now() - start_date) / 1000
        document.getElementById('timer').textContent = String(Math.ceil(capture_time - passed_time)) + '초'
        if (passed_time >= capture_time) {
            src.delete()
            return
        }
        setTimeout(recordVideo, 1000 / fps - (Date.now() - begin))
    }

    function sendData() {
        document.getElementById('send').style.visibility = 'hidden'
        document.getElementById('js_data_input').value = frames
    }

    function sleep(ms) {
        return new Promise((r) => setTimeout(r, ms));
    }
</script>
</html>
